<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OTC Forex Forecast</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Live OTC Forex Forecast</h1>

<select id="pairSelect">
  <optgroup label="OTC Forex">
    <option value="EURUSD_otc">EURUSD OTC</option>
    <option value="GBPUSD_otc">GBPUSD OTC</option>
    <option value="USDJPY_otc">USDJPY OTC</option>
  </optgroup>
  <optgroup label="Regular Forex">
    <option value="EURUSD">EURUSD</option>
    <option value="GBPUSD">GBPUSD</option>
    <option value="USDJPY">USDJPY</option>
  </optgroup>
</select>

<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
